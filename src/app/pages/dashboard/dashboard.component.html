<div style="margin-bottom: 7px; width: 100%; display: flex; justify-content: flex-end;">
  <button style="margin-top: 5px; margin-right: 5px" mat-flat-button>Add Task</button>
</div>
<mat-divider class="divider_style"></mat-divider>
<div style="margin-top: 7px; width: 100%; display: flex; justify-content: flex-start;">
  <mat-button-toggle-group
    name="ingredients"
    aria-label="Ingredients"
    multiple
  >
    <mat-button-toggle value="flour" checked>TO_DO</mat-button-toggle>
    <mat-button-toggle value="eggs">IN_PROGRESS</mat-button-toggle>
    <mat-button-toggle value="sugar">DONE</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div style="overflow-x: auto; margin-top: 10px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip [ngClass]="getStatusClass(element.status)">
          {{ element.status }}
        </mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>
</div>
