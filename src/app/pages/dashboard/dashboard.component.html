<div style="margin-bottom: 7px; width: 100%; display: flex; justify-content: flex-end;">
  <button style="margin-top: 5px; margin-right: 5px" mat-flat-button>Add Task</button>
</div>
<mat-divider class="divider_style"></mat-divider>
<div style="margin-top: 7px; width: 100%; display: flex; justify-content: flex-start;">
  <mat-button-toggle-group
    name="ingredients"
    aria-label="Ingredients"
    multiple
  >
    <mat-button-toggle value="flour" checked>TO_DO</mat-button-toggle>
    <mat-button-toggle value="eggs">IN_PROGRESS</mat-button-toggle>
    <mat-button-toggle value="sugar">DONE</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<table style="margin-left: 8px"  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr  mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
