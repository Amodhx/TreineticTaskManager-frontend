<div class="container mt-4">
  <h2 class="mb-4">Settings</h2>
  <div class="row g-4">

    <!-- User Info -->
    <div class="col-md-6">
      <mat-card>
        <mat-card-title style="margin-top: 8px; margin-left: 15px">User Details</mat-card-title>
        <mat-card-content style="margin-top: 15px">
          <p><strong>Email:</strong> {{ user.email }}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Update Profile -->
    <div class="col-md-6">
      <mat-card>
        <mat-card-title style="margin-top: 8px; margin-left: 15px">Update Profile</mat-card-title>
        <form style="margin-top: 15px" (ngSubmit)="onUpdateProfile()" #profileForm="ngForm">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="user.email" required email />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Update</button>
        </form>
      </mat-card>
    </div>

    <!-- Change Password -->
    <div class="col-md-6">
      <mat-card>
        <mat-card-title style="margin-top: 8px; margin-left: 15px">Change Password</mat-card-title>
        <form (ngSubmit)="onChangePassword()" #passwordForm="ngForm">

          <mat-form-field style="margin-top: 15px" class="w-100">
            <mat-label>New Password</mat-label>
            <input matInput type="password" name="new" [(ngModel)]="password.new" required minlength="6" />
          </mat-form-field>

          <mat-form-field class="w-100">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="password" name="confirm" [(ngModel)]="password.confirm" required />
          </mat-form-field>

          <button mat-raised-button color="accent" type="submit">Change Password</button>
        </form>
      </mat-card>
    </div>
    <!-- Settings Extra -->
    <div class="col-md-6">
      <mat-card>
        <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
      </mat-card>
    </div>

  </div>
</div>
