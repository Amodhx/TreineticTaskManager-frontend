<div class="modal-container">
  <!-- Header -->
  <div class="modal-header">
    <h2>Task Details</h2>
    <button mat-icon-button (click)="close()" class="close-btn">âœ•</button>
  </div>

  <!-- Editable Title -->
  <div class="modal-body">
    <h1 *ngIf="!isEditingTitle" (click)="isEditingTitle = true" class="editable">
      {{ task.title || 'Click to add title' }}
    </h1>
    <input *ngIf="isEditingTitle" [(ngModel)]="task.title" (blur)="isEditingTitle = false" class="edit-input" />

    <!-- Editable Description -->
    <p *ngIf="!isEditingDescription" (click)="isEditingDescription = true" class="editable">
      {{ task.description || 'Click to add description' }}
    </p>
    <textarea *ngIf="isEditingDescription" [(ngModel)]="task.description" (blur)="isEditingDescription = false" class="edit-input"></textarea>

    <!-- Status Selector -->
    <div class="task-meta">
      <label>Status:</label>
      <mat-select [(ngModel)]="this.task.status">
        <mat-option value="To Do">To Do</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </div>

    <!-- Created At -->
    <p class="date">Created: {{ this.task.createdAt }}</p>
  </div>

  <!-- Footer Buttons -->
  <div class="modal-footer">
    <button mat-button (click)="saveTask()" class="btn-primary">Save</button>
  </div>
</div>
